{% extends "layout.html" %}

{% block head_css %}
<style>
  .page { padding: 0.75rem 1rem; }
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:16px}
  .status{margin-bottom:0;font-size:12px;opacity:.8}
  .min-w-0{min-width:0}
</style>
{% endblock %}

{% block content %}
<div class="page">
  <h1 class="page-title">Dashboard</h1>
  <div class="grid">
    <div class="card"><div class="card-body"><p class="status">WebSocket: <span id="ws-status">connecting</span></p></div></div>
    <div class="card"><div class="card-body"><p class="status">Всего событий: <span id="total">0</span></p></div></div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover">
          <thead>
            <tr>
              <th>Time</th>
              <th>Symbol</th>
              <th class="min-w-0">Name</th>
              <th>Signature</th>
              <th>Mint</th>
              <th>MarketCap(SOL)</th>
              <th>Sol Amount</th>
              <th>Initial Buy</th>
              <th>Pool</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/static/js/dashboard.js?v=5"></script>
</div>
{% endblock %}
